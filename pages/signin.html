<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signin.css">
    <title>SmaaxHub | Sign in</title>
</head>
<body>
  <div class="signin container-fluid">
    <div class="container">
      <img src="../images/logo.svg" alt="logo" class="logo">
      <form class="card mb-3 signin-form">
        <h3>Sign in to your account</h3>
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
          <div class="flex">
            <label for="password">Password</label>
            <a href="#">Forgot your password?</a>
          </div>
          <input type="password" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Stay signed in
          </label>
        </div>
        <button type="submit">Continue <i class="fa fa-chevron-right"></i></button>
      </form>
      <p class="text-center dha">Don't have an account? <a href="#">Sign up</a></p>
      <div class="text-center footer">
        <a href="#">Smaaxhub</a>
        <a href="#">Contact</a>
        <a href="#">Privacy & terms</a>
      </div>
    </div>
  </div>

    <script src="../bootstrap5/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js" integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw==" crossorigin="anonymous"></script>
</body>
</html>
